name: "gb300-fp4-1p1d-128k"

model:
  path: "dsfp4"
  container: "default-cu13"
  precision: "fp4"

resources:
  gpu_type: "gb300"
  prefill_nodes: 1
  decode_nodes: 1
  prefill_workers: 1
  decode_workers: 1
  gpus_per_node: 4


extra_mount: 
- "/home/weiliangl/sglang:/sgl-workspace/sglang"
- "/home/weiliangl/flashinfer:/sgl-workspace/flashinfer"
- "/home/weiliangl/.cache:/root/.cache/"

backend:

  prefill_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_DECODE_BOOTSTRAP_TIMEOUT: "1000"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_ENABLE_JIT_DEEPGEMM: "false"
    SGLANG_ENABLE_FLASHINFER_GEMM: "true" 

  decode_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_DECODE_BOOTSTRAP_TIMEOUT: "1000"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_ENABLE_JIT_DEEPGEMM: "false"
    SGLANG_ENABLE_FLASHINFER_GEMM: "true" 

  sglang_config:
    prefill:
      disaggregation-transfer-backend: "nixl"
      disaggregation-mode: "prefill"
      served-model-name: "deepseek-ai/DeepSeek-R1"
      model-path: "/model/"
      trust-remote-code: true
      disable-radix-cache: true
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"
      quantization: "modelopt_fp4"
      moe-runner-backend: "flashinfer_trtllm"
      stream-interval: 10
      watchdog-timeout: 1000000
      context-length: 136000
      mem-fraction-static: 0.95
      max-total-tokens: 544000
      chunked-prefill-size: -1
      cuda-graph-max-bs: 4
      disable-cuda-graph: false
      max-running-requests: 4
      scheduler-recv-interval: 1
      enable-symm-mem: true   #war cudagraph issue
      moe-dense-tp-size: 1
      load-balance-method: "round_robin"
      disaggregation-bootstrap-port: 30001
      data-parallel-size: 1
      tensor-parallel-size: 1
      expert-parallel-size: 1
      pipeline-parallel-size: 4
      #pp-async-batch-depth: 1

    decode:
      disaggregation-transfer-backend: "nixl"
      disaggregation-mode: "decode"
      served-model-name: "deepseek-ai/DeepSeek-R1"
      model-path: "/model/"
      prefill-round-robin-balance: true
      trust-remote-code: true
      disable-radix-cache: true
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"
      quantization: "modelopt_fp4"
      moe-runner-backend: "flashinfer_trtllm"
      disaggregation-bootstrap-port: 30001
      stream-interval: 10
      watchdog-timeout: 1000000
      context-length: 136000
      mem-fraction-static: 0.95
      chunked-prefill-size: -1
      max-running-requests: 4
      cuda-graph-max-bs: 4
      disable-cuda-graph: false
      scheduler-recv-interval: 1
      enable-symm-mem: false #WAR cudagraph issue
      moe-dense-tp-size: 1
      tensor-parallel-size: 4
      data-parallel-size: 4
      enable-dp-attention: true
      expert-parallel-size: 4
      pipeline-parallel-size: 1


# manually run benchmark against this since it doesnt use the sa-client
benchmark:
  type: "manual" 