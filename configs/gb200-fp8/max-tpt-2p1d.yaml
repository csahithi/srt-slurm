# GB200 FP8 Max Throughput Configuration
# Converted from user-provided script

name: "gb200-fp8-max-tpt"

model:
  path: "dsfp8"
  container: "0.5.3.post4"
  precision: "fp8"

resources:
  gpu_type: "gb200"
  prefill_nodes: 2
  decode_nodes: 8
  prefill_workers: 1
  decode_workers: 1
  gpus_per_node: 4

slurm:
  account: null
  partition: null
  time_limit: null

backend:

  # Prefill-specific environment variables
  prefill_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    SGLANG_DG_CACHE_DIR: "/configs/dg-10212025"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    MC_TE_METRIC: "true"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    PYTHONUNBUFFERED: "1"

  # Decode-specific environment variables
  decode_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    SGLANG_DG_CACHE_DIR: "/configs/dg-10212025"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_DEEPEP_NUM_MAX_DISPATCH_TOKENS_PER_RANK: "768"
    MC_TE_METRIC: "true"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_DECODE_BOOTSTRAP_TIMEOUT: "1000"
    SGLANG_HACK_SEQ_BOOTSTRAP_ROOM: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    PYTHONUNBUFFERED: "1"

  sglang_config:
    prefill:
      # Model configuration
      served_model_name: "deepseek-ai/DeepSeek-R1"
      model_path: "/model/"
      skip_tokenizer_init: true
      trust_remote_code: true

      # Parallelism
      tp_size: 8
      dp_size: 8
      ep_size: 8 
      enable_dp_attention: true

      # KV cache and attention
      attention_backend: "trtllm_mla"
      kv_cache_dtype: "fp8_e4m3"

      # Radix cache disabled
      disable_radix_cache: true

      # Other flags
      host: "0.0.0.0"
      stream_interval: 50
      max_running_requests: 30000
      context_length: 2200
      watchdog_timeout: 1000000
      disable_shared_experts_fusion: true
      eplb_algorithm: "deepseek"
      disaggregation_bootstrap_port: 30001

      # Prefill-specific mode
      disaggregation_mode: "prefill"

      # Memory and token limits
      mem_fraction_static: 0.75
      max_total_tokens: 524288
      chunked_prefill_size: 131072

      # Request handling
      load_balance_method: "round_robin"

      # Performance optimizations
      disable_cuda_graph: true

      # DeepEP configuration
      moe_a2a_backend: "deepep"
      deepep_mode: "normal"
      ep_dispatch_algorithm: "dynamic"
      moe_dense_tp_size: 1
      enable_dp_lm_head: true
      ep_num_redundant_experts: 32
      deepep_config: "/configs/deepep_config.json"
      init_expert_location: "/configs/prefill_dsr1-0528_in1000out1000_num40000.json"

    decode:
      # Model configuration
      served_model_name: "deepseek-ai/DeepSeek-R1"
      model_path: "/model/"
      skip_tokenizer_init: true
      trust_remote_code: true

      # Parallelism
      tp_size: 32
      dp_size: 32
      ep_size: 32
      enable_dp_attention: true

      # KV cache and attention
      attention_backend: "trtllm_mla"
      kv_cache_dtype: "fp8_e4m3"

      # Radix cache disabled
      disable_radix_cache: true

      # Other flags
      host: "0.0.0.0"
      stream_interval: 50
      decode_log_interval: 1000
      max_running_requests: 45000
      context_length: 2200
      watchdog_timeout: 1000000
      disable_shared_experts_fusion: true
      eplb_algorithm: "deepseek"
      disaggregation_bootstrap_port: 30001

      # Decode-specific mode
      disaggregation_mode: "decode"

      # Memory and token limits
      mem_fraction_static: 0.82
      chunked_prefill_size: 36864

      # DeepEP configuration
      moe_a2a_backend: "deepep"
      deepep_mode: "low_latency"
      ep_dispatch_algorithm: "static"
      moe_dense_tp_size: 1
      enable_dp_lm_head: true
      prefill_round_robin_balance: true
      ep_num_redundant_experts: 32
      deepep_config: "/configs/deepep_config.json"
      init_expert_location: "/configs/decode_dsr1-0528_loadgen_in1024out1024_num2000_2p12d.json"

      # CUDA graphs
      cuda_graph_bs: [1, 2, 4, 8, 16, 24, 32, 40, 48, 56, 64, 72, 80, 88, 96, 104, 112, 120, 128, 136, 144, 152, 160, 168, 176, 184, 192, 200, 208, 216, 224, 232, 240, 248, 256, 264, 272, 280, 288, 296, 304, 312, 320, 328, 336, 344, 352, 360, 368, 376, 384, 416, 448, 480, 512, 544, 576, 608, 640, 672, 704, 736, 768]
      cuda_graph_max_bs: 768

benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 1024
  concurrencies: "1024x2048x4096"
  req_rate: "inf"

