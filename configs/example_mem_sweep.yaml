# Example parameter sweep configuration
# Sweeps over mem_fraction_static to find optimal memory configuration

name: "mem-fraction-sweep"

slurm:
  account: "your-account"
  partition: "gpu"
  time_limit: "02:00:00"

resources:
  prefill_nodes: 1
  decode_nodes: 12
  prefill_workers: 1
  decode_workers: 1
  gpus_per_node: 4

model:
  path: "/models/deepseek-r1"
  container: "/containers/sglang.sqsh"

backend:
  type: "sglang"

  environment:
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_NVFP4_CKPT_FP8_GEMM_IN_ATTN: "1"
    PYTHONUNBUFFERED: "1"
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"

  sglang_config:
    shared:
      served_model_name: "deepseek-ai/DeepSeek-R1"
      model_path: "/model/"
      kv_cache_dtype: "fp8_e4m3"
      trust_remote_code: true
      host: "0.0.0.0"

    prefill:
      disaggregation_mode: "prefill"
      mem_fraction_static: "{mem_fraction}"  # Template variable for sweeping
      max_total_tokens: 131072
      chunked_prefill_size: 65536

    decode:
      disaggregation_mode: "decode"
      mem_fraction_static: "{mem_fraction}"  # Template variable for sweeping
      max_total_tokens: 262144
      chunked_prefill_size: 131072

benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 1024
  concurrencies: [1024]
  req_rate: "inf"

# Sweep configuration
sweep:
  type: "grid"  # Cartesian product of all parameters
  parameters:
    mem_fraction: [0.80, 0.82, 0.84, 0.86, 0.88]
    # Results in 5 jobs, one for each mem_fraction value
